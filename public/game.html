<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Monster Mayhem Game</title>
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1><i class="fas fa-gamepad"></i> Monster Mayhem Game</h1>
        <a href="index.html" class="btn">Leave Game Room</a>
      </header>
      <main class="game-main">
        <div class="game-sidebar">
          <h3><i class="fas fa-gamepad"></i> Game Room Name:</h3>
          <h2 id="room-name"></h2>
          <p>Games Played:<span id="gameNumber"> 0</span></p>
          <br />
          <h3><i class="fas fa-users"></i> Players</h3>
          <ul id="users"></ul>
        </div>
        <div class="my-game">
          <div class="game-grid"></div>
          <div class="monsters">
            <img
              id="vampire"
              class="draggable itemA"
              src="images/vampire.png"
              alt="vampire"
            />
            <img id="werewolf" class="draggable itemA" src="images/werewolf.png" alt="werewolf" />
            <img id="ghost" class="draggable itemA" src="images/ghost.png" alt="ghost" />
          </div>
        </div>

        <div class="game-messages"></div>
      </main>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
